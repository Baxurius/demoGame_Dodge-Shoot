<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FP ECS Engine + Demo Game</title>
  <style>
    html, body { height: 100%; margin: 0; background:#0b0f14; color:#e7eef7; font-family: system-ui, -apple-system, Segoe UI, Roboto; }
    .wrap { display:flex; flex-direction:column; align-items:center; gap:10px; padding:12px; }
    canvas { background:#0f1621; border:1px solid #243246; border-radius:12px; }
    .hint { opacity:.85; font-size:14px; max-width:900px; line-height:1.35; }
    .hint code { background:#101826; padding:2px 6px; border-radius:8px; border:1px solid #22324a; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2 style="margin:6px 0 0 0;">FP ECS Engine (JS) — Demo igra: Dodge &amp; Shoot</h2>
    <div class="hint">
      Kontrole: <code>WASD</code>/<code>strelice</code> za kretanje, <code>Space</code> ili <code>Left Click</code> za pucanje, ciljaj mišem.
    </div>
    <canvas id="c" width="900" height="520"></canvas>
  </div>
  <script type="module" src="./src/game/main.js"></script>
</body>
</html>
